<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <div class="tabs">
            <button class="tab active" data-type="length">Length</button>
            <button class="tab" data-type="weight">Weight</button>
            <button class="tab" data-type="temp">Temperature</button>
        </div>
        
        <div class="converter">
            <div class="input-group">
                <label for="value">Enter the value to convert</label>
                <input type="number" id="value" step="any" placeholder="Enter value">
            </div>
            
            <div class="unit-selectors">
                <div class="select-group">
                    <label for="from_unit">Unit to Convert from</label>
                    <select id="from_unit">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="select-group">
                    <label for="to_unit">Unit to Convert to</label>
                    <select id="to_unit">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <button id="convert-btn">Convert</button>
            
            <div class="result" id="result">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
